<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aktienabfrage Pro</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <div class="container">
    <h1>Aktienabfrage Pro</h1>

    <div class="card">
      <h2>Neue Position hinzufügen</h2>
      <input type="text" id="symbol" placeholder="Symbol (z.B. AAPL)" />
      <input type="number" id="shares" placeholder="Stückzahl" />
      <input type="number" id="buyPrice" placeholder="Kaufpreis (€)" />
      <button onclick="addPosition()">Hinzufügen</button>
    </div>

    <div class="card">
      <h2>Depot Übersicht</h2>
      <div id="portfolio"></div>
      <h3 id="totalValue"></h3>
      <h3 id="totalPerformance"></h3>
    </div>

    <div class="card">
      <h2>Performance Chart</h2>
      <canvas id="portfolioChart"></canvas>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
